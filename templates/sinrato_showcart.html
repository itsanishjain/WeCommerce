{% extends 'base.html' %}

{% block mainblock %}

<div class="shopping-cart-wrapper pb-70">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <main id="primary" class="site-main">
                    <div class="shopping-cart">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="section-title">
                                    <h3>Shopping Cart</h3>
                                </div>

                                    <div class="table-responsive table-bordered">
                                        <table style="width: 100%;
  border-collapse: collapse;">
                                            <thead>
                                                <tr>
                                                    <td style=" font-weight: bold;padding: 10px">Image</td>
                                                    <td style=" font-weight: bold;padding: 10px">Product Name</td>
                                                   
                                                    <td></td>
                                                   
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in cart %}
                                                <tr>
                                                    <td style="padding: 10px">
                                                        <a><img src="{{ i.prodcartid.product_img.url }}" class="img-thumbnail"></a>
                                                    </td>

                                                    <td style="padding: 10px">
                                                        <a>{{ i.prodcartid.product_name }}</a><br>
                                                        <span style=" font-weight: bold;">Rs {{ i.prodcartid.product_price }}</span>
                                                       
                                                    </td>


                                                    <td style="padding: 10px">
                                                       


                                                    <form method="post"  action="{% url 'buyer:removecart' id=i.id %}">
                                                        {% csrf_token %}
                                                        <input type="submit" name="Remove" value="Remove" class="btn btn-danger" style="width:90px;">
                                                      </form>

                                                    </td>
                                              
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                             


                                <div class="cart-amount-wrapper">
                                    <div class="row">
                                        <div class="col-12 col-sm-12 col-md-4 offset-md-8">
                                            <table class="table table-bordered">
                                                <tbody>
                                                    <tr>
                                                        <td>
                                                           
                                                            <a href="{% url 'buyer:buyallproduct' %}"><input type="submit" value="Buy all" name="All"  class="btn-1 home-btn" ></a>
             
                                                        </td>

                                                    </tr>
                                                    <tr>
                                                        <td><strong>Total:</strong></td>
                                                        <td><span class="color-primary">Rs {{ total }}</span></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="cart-button-wrapper d-flex justify-content-between mt-4">
                                    <a href="{%  url 'buyer:buyerapp' %}" class="btn btn-secondary">Continue Shopping</a>
                                    <a href="{% url 'buyer:buyallproduct' %}" class="btn btn-secondary dark align-self-end">Checkout</a>
                                </div>
                            </div>
                        </div>
                    </div> <!-- end of shopping-cart -->
                </main> <!-- end of #primary -->
            </div>
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div>

{% endblock %}
